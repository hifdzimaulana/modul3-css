<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="../micro-clearfix.css" />
  </head>
  <body>
    <div class="container clearfix">
      <header>
        <h1 align="center">Web header</h1>
      </header>
      <nav>
        <h1 align="center">Navigation panel</h1>
      </nav>
      <div class="content">
        <h1 align="center">content</h1>
        <img
          style="width: 100%"
          src="https://www.ilmubahasainggris.com/wp-content/uploads/2017/03/NGC.jpg"
          alt=""
        />
      </div>
      <footer>
        <h1 align="center">footer</h1>
      </footer>
    </div>

    <style media="screen">
      body {
        background-color: #247b9e;
      }
      h1 {
        font-size: 3rem;
        font-family: Arial, Helvetica, sans-serif;
      }
      div.container {
        margin: 0 auto;
        width: 90%;
      }
      header {
        width: 100%;
        height: 100px;
        background-color: #820215;
      }
      nav {
        width: 20%;
        height: 800px;
        background: #002f42;
        float: left;
      }
      div.content {
        width: 80%;
        height: 800px;
        background: #fff;
        float: right;
      }
      footer {
        width: 100%;
        height: 50px;
        background: #016060;
      }
    </style>
  </body>
</html>
